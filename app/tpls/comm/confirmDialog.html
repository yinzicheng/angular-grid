<div class="modal-header bg-primary">
  <button type="button" class="close"><span ng-click="cancel()">&times;</span></button>
  <h4 class="modal-title" style="color: #FFF">{{ title }}</h4>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="ok()">Ok</button>
</div>
