<!DOCTYPE html>
<html ng-app="disposalReports">
<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Disposal Reports</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- build:css app.min.css -->
  <link rel="styleSheet" href="bower_components/angular-ui-grid/ui-grid.min.css"/>
  <link rel="stylesheet" href="css/template.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/loading.css">

  <!-- endbuild -->

  <!-- build:js app.min.js -->
  <script src="js/lib/jquery-2.1.4.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/lib/ui-bootstrap-tpls.js"></script>
  <script src="js/lib/angular-ui-router.js"></script>
  <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
  <script src="js/lib/angular-spinner.min.js"></script>
  <script src="js/lib/spin.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/appConfig.js"></script>
  <script src="js/comm/crudService.js"></script>
  <script src="js/comm/commDirective.js"></script>
  <script src="js/comm/commUIService.js"></script>

  <script src="js/gridModule/gridController.js"></script>
  <script src="js/gridModule/gridDbService.js"></script>
  <script src="js/gridModule/gridDirective.js"></script>
  <script src="js/gridModule/gridTable.js"></script>
  <script src="js/gridModule/gridTableService.js"></script>
  <script src="js/gridModule/gridTableValidation.js"></script>
  <!-- endbuild -->

</head>
<body>

<my-spinner></my-spinner>
<!--<div><div class='maskDiv'></div> <span us-spinner="{color: '#006dcc', radius:8}" spinner-key='spinner-1'></span></div>-->

<div class="blog-masthead">
  <div class="container">
    <nav class="blog-nav-item">ELO Grid Test</nav>
  </div>
</div>

<div class="container" ng-controller="appController">

  <alert-directive></alert-directive>

  <div class="blog-header">
    <h1 class="blog-title">ELO Grid Test</h1>

    <p class="lead blog-description">Powerwed by Angularjs UI-Grid</p>
    <!--<div class="label-warning">{{ testResult }}</div>-->
  </div>

  <ul class="nav nav-tabs">
    <li role="presentation" ng-repeat="table in tables" ng-class="{active: table.active}"
        ng-click="changeTable(table.tableName)">
      <a ui-sref="tableDetail({tableName:table.tableName})">{{ table.title }}</a>
    </li>
  </ul>


  <div ui-view></div>

</div>

</div>


<elo-footer url="http://www.elodigital.com.au/" footer-class="blog-footer"
            company-name="ELO Digital Australia / New Zealand"></elo-footer>


</body>
</html>
